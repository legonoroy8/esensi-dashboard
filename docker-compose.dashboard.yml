version: "3.8"

services:
  esensi-dashboard:
    image: esensi-dashboard:latest
    container_name: esensi-dashboard
    restart: unless-stopped
    env_file:
      - .env
    ports:
      # For testing without Traefik - access via http://localhost:8085
      - "8085:3000"
    networks:
      - n8n_default
    labels:
      - "traefik.enable=true"
      # TODO: replace TBD_DOMAIN with real domain when available
      - "traefik.http.routers.esensi-dashboard.rule=Host(`dashboard.srv1232821.hstgr.cloud`)"
      - "traefik.http.routers.esensi-dashboard.entrypoints=websecure"
      - "traefik.http.routers.esensi-dashboard.tls=true"
      - "traefik.http.routers.esensi-dashboard.tls.certresolver=mytlschallenge"
      - "traefik.http.services.esensi-dashboard.loadbalancer.server.port=3000"

networks:
  n8n_default:
    external: true
